<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmvisarna</title>
    <link rel="stylesheet" href="signIn.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="company-name"><span>Film</span>visarna</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li>
              <a class="active" href="index.html">Home</a>
            </li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="mybooking.html">My bookings</a></li>
            <li><a id="login" href="signIn.html">Log in</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="wrapper">
        <h1 >Log in</h1>
        <form action="#">
          <div class="field email">
            <div class="input-area">
              <input id="username" type="text" placeholder="Email Address">
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field password">
            <div class="input-area">
              <input id="password" type="password" placeholder="Password">
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          <div>
              <a  id="forget" onclick="openForm()"
            href="#">ForgetPassword?</a></div>
          <input id="submit" type="submit" onclick="submitClick()" value="Sign in">
        </form>
        <div class="sign-txt">
             <a href="signup.html">Sign up</a></div>
      </div>
     <div class="form-popup" id="myForm">
        <form action="#" onsubmit="false" class="form-container">
          <h2>Email for reset code</h2>
      
          <label for="Enter your email"></label>
          <input id="email" type="text" placeholder="Enter Email" name="email" required>
      
          <button id="submitEmail" type="button" onclick="secondForm()" class="btn">Send</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
      <div class="form-popup" id="myForm1">
        <form action="#" onsubmit="false" class="form-container">
          <h2>Reset code</h2>
      
          <label for="email"></label>
          <input id="resetCode" type="text" placeholder="Enter reset code" name="email" required>
      
          <button id="submitCode" type="button" onclick="thirdForm()" class="btn">Confirm</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
      
      <div class="form-popup" id="myForm4">
        <form action="#" onsubmit="false" class="form-container">
          <h2>Change Password</h2>
      
           <label for="psw"></label>
          <input id="oldPassword" type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw"></label>
          <input  id="newPassword" type="password" placeholder="Repeat Password" name="psw" required>
      
          <button id="submitPasswords" type="button" onclick="fourthForm()" class="btn">Validate</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
     <footer></footer> 
    <script src="signIn.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
