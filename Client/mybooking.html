<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mybooking.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My booking</title>
</head>
<body>
    <div class="container">
        <h1>
            <span id="yellow">Booking&nbsp</span>
            <span>history</span>
          </h1>
            <div class="card historyCard">
              <div class="card-body">
                <h1 class="card-title"><span>Ticket number</span></h1>
                <div class="container-fluid m-5">
                    <div class="row">
                      <div class="col">
                        <h3 id="yellow">Movie name</h3>
                      </div>
                      <div class="col">
                        <h3>Sal number</h3>
                      </div>
                      <div class="col">
                        <h3 id="yellow">Seat number</h3>
                      </div>
                      <div class="col">
                        <h3>Date</h3>
                      </div>
                      <div class="col">
                        <h3 id="yellow">Total price</h3>
                      </div>
                    </div>
                  </div>
                <div>
                <button type="submit" class="btn btn-primary customButton">Show details</button>
              </div>
            </div>
            </div>
    </div>
   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
</body>
</html>
