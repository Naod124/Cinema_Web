<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="/sass/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <h1>
    <span>We are&nbsp</span>
    <span id="yellow">happy&nbsp</span>
    <span>to have you as a&nbsp</span>
    <span id="yellow">member!</span>
  </h1>
    <div class="card cinemaCard">
      <div class="card-body">
        <h5 class="card-title"><h2><span id="yellow">Sign</span> <span>Up</span> </h2></h5>
        <div>
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter your first name">
        </div>
        <div>
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter your last name">
        </div>
        <div>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div>
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers.
            </div>
            <div>
              <label for="Confirm" class="form-label">Confirm password</label>
              <input type="password" id="Confirm" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
        </div>
        <p class="card-text">Already a member? <a class="card-link" href="login">Log in</a> </p>
                <button type="submit" class="btn btn-primary customButton">Sign Up</button>
      </div>
    </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
