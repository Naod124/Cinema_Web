<div class="container">
 <h1>
    <span>We are&nbsp</span>
    <span id="yellow">happy&nbsp</span>
    <span>to have you as a&nbsp</span>
    <span id="yellow">member!</span>
  </h1>
    <div class="card cinemaCard">
      <div class="card-body">
        <h5 class="card-title"><h2><span id="yellow">Sign</span> <span>Up</span> </h2></h5>
        <form name="registration">
        <div>
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" name = "firstName" id="firstName" aria-describedby="firstName" placeholder="Enter your first name" required>
        </div>
        <div>
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" name = "lastName" id="lastName" aria-describedby="lastName" placeholder="Enter your last name" required>
        </div>
        <div>
          <label for="username" class="form-label">Email address</label>
          <input type="email" class="form-control" name = "username" id="username" aria-describedby="emailHelp" placeholder="Enter your email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div>
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name = "password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password" required>
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers.
            </div>
            <div>
              <label for="confirm" class="form-label">Confirm password</label>
              <input type="password" name = "confirm" id="confirm" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password" required>
        </div>
      </form>
        <p class="card-text">Already a member? <a class="card-link" href="login">Log in</a> </p>
                <button type="submit" class="btn btn-primary customButton">Sign Up</button>
      </div>
    </div>
    </div>
