<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets</title>
    <link rel="stylesheet" href="tickets.css" />
    <link rel="stylesheet" href="all.min.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="movie-card">
          <img class ="ticketImage" id="ticketImage" src="Interstellar.jpg" alt="Movie Poster" />
        </div>
        <div class="booking-container">
          <div class="drop-down-theatre">
            <label>Select the theatre </label>
            <select id="theatre">
              <option value="1">Bonaröd 93</option>
              <option value="2">Klörupsvägen 9</option>
            </select>
            <label>Select the movie </label>
            <select id="selectMovie" class="moviesSelect">
            </select>
          </div>
          <div class="option-container">
            <label>Date</label>
            <input type="date" min="2022-03-26" max="2023-03-31">
            <div class="drop-down-container">
              <label>Type </label>
              <select id="price">
                <option value="65">Children &#8692; SEK 65</option>
                <option value="85">Adult &#8692; SEK 85</option>
                <option value="75">Retired &#8692; SEK 75</option>
              </select>
            </div>
          </div>
          <div class="seat-container">
            <div class="auditorium-screen">
              <img
                src="auditorium-screen.svg"
                alt="An image of a movie theater screen"
              />
            </div>
            <div class="row">
              <div id="0" class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
          <ul class="legend">
            <li>
              <div class="seat"></div>
              <span>Available</span>
            </li>
            <li>
              <div class="seat taken"></div>
              <span>Taken</span>
            </li>
            <li>
              <div class="seat selected"></div>
              <span>Selected</span>
            </li>
            <li>
              <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
      </div>
        <div id="shopping-cart" class="shopping-cart">
        <p class="text">
         Selected Seats: <span id="seat-count">0</span> <hr>
         Total:
          SEK <span id="total-price">0</span> 
        </p>
        <button class="btn close-btn">Close</button>
        <button class="btn buy-btn">Buy</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
